<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .top-bar h1 {
            margin: 0;
        }
        .top-bar a {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .top-bar a:hover {
            background-color: #c82333;
        }
        .container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container h2 {
            font-size: 2.5em;
            color: #333;
        }
        .container p {
            font-size: 1.2em;
            color: #555;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>My Vision Board</h1>
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="container">
        <div>
            <h2>Welcome to My Vision Board</h2>
            <p>Create and track your goals with ease.</p>
            <a href="{% url 'signup' %}">Get Started</a>
        </div>
    </div>
</body>
</html>
