<!DOCTYPE html>
<html>
<head>
    <title>Monthly Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .input-container input[type="text"], 
        .input-container input[type="number"], 
        .input-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .unit {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .input-container {
                flex-direction: column;
            }
            .unit {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your vision for this month</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_net_worth">{{ form.net_worth.label_tag }}</label>
                <div class="input-container">
                    {{ form.net_worth }}
                    <span class="unit">USD</span>
                </div>
            </div>
            <div class="form-group">
                <label for="id_current_weight">{{ form.current_weight.label_tag }}</label>
                <div class="input-container">
                    {{ form.current_weight }}
                    <span class="unit">kg</span>
                </div>
            </div>
            <div class="form-group">
                <label for="id_month_goals">{{ form.month_goals.label_tag }}</label>
                <div class="input-container">
                    {{ form.month_goals }}
                </div>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
